<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Spotify</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
</head>

<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="Logo Spotify" />
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="library">

            <div class="library__home">
                <div>
                    <a href="">
                        <i class="fa fa-book"></i>
                        <span>Sua biblioteca</span>
                    </a>
                </div>
                <div>
                    <a href="">
                        <i class="fa fa-plus"></i>
                    </a>
                </div>
            </div>

            <ul>
                <li>
                    <div class="item">
                        <i class="fa fa-play"></i>
                        <span id="playlist">Playlists</span>
                    </div>

                    <div class="new-playlist" id="new-playlist">
                        <div class="new-playlist__content">
                            <span class="title">Crie sua primeira playlist</span>
                            <span class="subtitle">É fácil, vamos te ajudar</span>
                            <button>Criar Playlist</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item">
                        <i class="fa fa-heart"></i>
                        <span>Favoritas</span>
                    </div>
                </li>
                <li>
                    <div class="item">
                        <i class="fa fa-clock"></i>
                        <span>Recentes</span>
                    </div>
                </li>
            </ul>
        </div>



        <div class="cookies">
            <a href="">Cokkies</a>
        </div>

        <div class="language">
            <button>
                <span class="fa fa-globe"></span>
                <span>Português do Brasil</span>
            </button>
        </div>

    </div>

    <button class="button-login">Entrar</button>

</body>
<script src="script.js"></script>

</html>
